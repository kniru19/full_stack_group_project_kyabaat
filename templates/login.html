<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Simple Custom CSS -->
    <link href="../static/css/login.css" rel="stylesheet" />
</head>
<body class="bg-light">
    <!-- Main container -->
    <div class="container-fluid">
        <div class="row min-vh-100 align-items-center justify-content-center">
            <!-- Logo section -->
            <div class="col-12 text-center">
                <div class="brand">
                    <img src="../static/images/black_bg.svg" alt="kyabaat" class="img-fluid" onclick="switchToHome()">
                </div>
            </div>
            <!-- Form section -->
            <div class="col-12 col-sm-8 col-md-6 col-lg-4 m-3">
                <div class="card border-0">
                    <div class="card-header text-center bg-white border-bottom-0">
                        <h2 class="card-title">Welcome Back</h2>
                        <p class="text-muted">Login to your account to start ordering</p>
                    </div>
    <div class="card-body">
      <div id="errorAlert" class="alert alert-danger d-none" role="alert"></div>
      <form id="loginForm">
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            id="email"
            type="email"
            class="form-control"
            placeholder="name@example.com"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            id="password"
            type="password"
            class="form-control"
            placeholder="Enter your password"
            required
          />
        </div>
        <button 
          type="submit" 
          class="btn btn-warning w-100" 
          id="loginButton"
        >
          Login
        </button>
      </form>

      <div class="mt-4 text-center">
        <small class="text-muted">
          Don't have an account?
          <button 
            type="button" 
            class="rlink btn-link p-0" 
            onclick="switchToRegister()"
          >
            Register here
          </button>
        </small>
      </div>
    </div>
  </div>

  <!-- Toast Notification -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="toastContainer"></div>
  </div>

  <script src="../../static/js/login.js">
    
    
  </script>
  <script>
    function switchToHome() {
      window.location.href = "/";
    } 
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
