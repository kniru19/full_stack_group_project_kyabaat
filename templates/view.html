{% extends "admin_base.html" %}

{% block content %}
    <div class="container py-5">
        <h2 class="mb-4">Admin - View Food Items</h2>

        <div class="row g-4">
            {% if menu and menu|length > 0 %}
                {% for item in menu %}
                    <div class="col-md-6 col-lg-4">
                        <div class="card h-100 p-2">
                            <div class="card-body">
                                <img src="{{ item.img }}" alt="{{ item.name }}" class="img-fluid mb-3" style="height: 200px; width: 100%; object-fit: cover;" onerror="this.src='https://via.placeholder.com/400x300?text=Image+Not+Available';" />
                                <h5 class="card-title">{{ item.name }}</h5>
                                <p class="card-text">{{ item.description }}</p>
                                <p class="fw-bold">{{ item.price }}</p>
                            </div>
                            <div class="card-footer d-flex justify-content-between">
                                <form method="post" action="/admin/delete-item" style="display:inline;">
                                    <input type="hidden" name="db_id" value="{{ item.db_id }}">
                                    <button type="submit" class="btn btn-sm btn-danger">Delete</button>
                                </form>
                                <a class="btn btn-sm btn-secondary" href="/admin/update/{{ item.db_id }}">Update</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <div class="col-12">No items found.</div>
            {% endif %}
        </div>
    </div>

{% endblock %}
