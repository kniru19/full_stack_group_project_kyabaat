<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        /* Makes page full height */
        html, body {
            height: 100%;
        }
        /* Basic responsive image */
        .brand img {
            max-width: 200px;
            width: 100%;
            height: auto;
            margin: 20px auto;
            display: block;
        }
        /* Card shadow and hover effect */
        .card {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        .card:hover {
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        /* Form spacing */
        .form-control {
            margin-bottom: 15px;
        }
        /* Button hover effect */
        .btn-primary:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="bg-light">
    <!-- Main container -->
    <div class="container-fluid">
        <div class="row min-vh-100 align-items-center justify-content-center">
            <!-- Logo section -->
            <div class="col-12 text-center">
                <div class="brand">
                    <img src="../static/images/black_bg.svg" alt="kyabaat" class="img-fluid" onclick="switchToHome()">
                </div>
            </div>
            <!-- Form section -->
            <div class="col-12 col-sm-8 col-md-6 col-lg-4 m-3">
                <div class="card border-0">
                    <div class="card-header text-center bg-white border-bottom-0">
                        <h2 class="card-title">Create Account</h2>
                        <p class="text-muted">Enter your details to create your account</p>
                    </div>

    <div class="card-body">
      <form id="registerForm">
        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input
            id="name"
            type="text"
            class="form-control"
            placeholder="John Doe"
            required
          />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            id="email"
            type="email"
            class="form-control"
            placeholder="name@example.com"
            required
          />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            id="password"
            type="password"
            class="form-control"
            placeholder="Create a password"
            required
          />
        </div>

        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input
            id="confirmPassword"
            type="password"
            class="form-control"
            placeholder="Confirm your password"
            required
          />
        </div>

        <button 
          type="submit" 
          class="btn btn-primary w-100" 
          id="registerButton"
          
        >
          Register
        </button>
      </form>

      <div class="mt-4 text-center">
        <small class="text-muted">
          Already have an account? 
          <button 
            type="button" 
            class="btn btn-link p-0" 
            onclick="switchToLogin()"
          >
            Login here
          </button>
        </small>
      </div>
    </div>
  </div>

  <!-- Toast Notifications -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="toastContainer"></div>
  </div>

  <script src="../static/js/register.js">
  </script>
  <script>
    function switchToLogin() {
      window.location.href = "/login";
    }

    function switchToHome() {
      window.location.href = "/";
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
